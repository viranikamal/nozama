<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nozama Sign in</title>
  <link rel="stylesheet" href="/nozma/CSS/nozama_signin.css">
  
</head>
<body>
  <div id="login_form">
    <div id="logo">
      <h2><span id="one">N</span><span id="two">o</span><span id="three">z</span><span id="four">a</span><span id="five">m</span><span id="six">a</span>
      </h2>
    </div>

    <form id="sign_nozama_form" >
      <h2>Login</h2>
      <div id="fetch_login">
         <label for="email"><b>Email or mobile phone number</b></label><br>
         <input type="text" name="email" id="email_phone"><br>
         <input type="submit" id="login_btn" value="Continue">
         <br>
         
         <p>By continuing, you agree to nozama's <a href="#">conditions of use</a> and <a href="#">Privacy Notice.</a></p>

         <br>
         <a href="#">Need help?</a>

      </div>
    </form>
     <br>
     <p id="line_between_words">New to Nozama?</p>
     <br>
     <button id="create_account"><a  href="/nozma/Html/nozama_registration.html">Create your Nozama account</a></button> 
     <hr>
     <div id="links">
       <a href="#">Conditions of Use</a>
       <a href="#">Privacy Notice</a>
       <a href="#">Help</a>
     </div>
     <p>&copy; 2020, nozama.com</p>
  </div>
  <script src="/nozma/JAVASCRIPT/sign_in.js"></script>
</body>
</html>

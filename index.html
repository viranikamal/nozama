<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nozama</title>
  <link rel="stylesheet" href="/nozma/index.css">
  <link rel="stylesheet" href="/nozma/index_meadis.css">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<body>
  <header id="main">
    <!-- humberger menu -->
    <div id="humberger">
      <div id="line"><b><hr></b></div>
      <div id="line"><b><hr></b></div>
      <div id="line"><b><hr></b></div>
    </div>
    <!-- logo -->
    <div id="logo">
      <h2><span id="one">N</span><span id="two">o</span><span id="three">z</span><span id="four">a</span><span id="five">m</span><span id="six">a</span>
      </h2>
    </div>
    <!-- select items -->
    <div id="menu">
      <select>
        <option>All Department</option>
        <option>Books</option>
        <option>Grocery</option>
        <option>Watches</option>
      </select>
      <input type="text" id="text">
      <button id="search-icon" ><i class="fas fa-search"></i></button>
    </div>
    <!-- sign in account -->
    <div id="sign-in">
      <button>
      <h4>Hello, sign in <span>Account</span>
       & <span>Lists</span></h4></button>
    </div>
    <!-- display orer -->
    <div id="order">
      <button>
        <h4>Returns & <span>Orders</span></h4>
      </button>
    </div>
    <!-- try prime -->
    <div id="prime">
      <button>
        <h4>Try Prime</h4>
      </button>
    </div>
    <!-- cart menu -->
    <div id="cart">
      <button><i class="fas fa-shopping-cart"> <span>cart</span></i></button>
    </div>

  </header>
  <!--display menu list....  -->
  <div id="display_side_menu">
   <a id="side_menu_navbar" href="#">
      <i id="icon_user_circle" class="fas fa-user-circle"> &nbsp; Hello, Sign in</i>
      
  </a><br>
  <hr>
  <a href="#">Video Games & Prime Gaming</a><br>
  <a href="#">Music,Movies & TV Shows</a><br>
  <a href="#">Grocery & Whole Foods Market</a><br> 
  <a href="#">Sports & Outdoors</a><br>
  <a href="#">Clothing,Shoes & Jewelery</a><br>
  <a href="#">Help</a><br>
  <a href="#">Sign In</a>
    
  </div>

  <!-- choose options from going to page  -->
  <div id="navbar">
    <!-- for location -->
    <div id="location">
      <button id="lct">
      <i class="fas fa-map-marker-alt"> &nbsp; Hello Select your address</i></button>
      </div>
    <!-- Best sellers -->
    <div id="best_seller">
      <button>
        <!-- best sellers webpage link -->
        <a href="#">Best Sellers</a>
      </button>
    </div>
    <!-- gift ideas -->
    <div id="gift_ideas">
      <button>
        <!-- gift ideas webpage link -->
        <a href="#">Gift Ideas</a>
      </button>
    </div>
    <!-- new releases -->
    <div id="new_releases">
      <button>
        <!-- new releases webpage link -->
        <a href="#">New Releases</a>
      </button>
    </div>
    <!-- deal store -->
    <div id="deal_store">
      <button>
        <!-- deal store webpage link -->
        <a href="#">Deal Store</a>
      </button>
    </div>
    <!-- electronics  -->
    <div id="electronics">
      <button>
        <!-- Electronics webpage link -->
        <a href="#">Electronics</a>
      </button>
    </div>
    <!-- books -->
    <div id="books">
      <button>
        <!-- books webpage link -->
        <a href="#">Books</a>
      </button>
    </div>
    <!-- customer service -->
    <div id="customer_services">
      <button>
        <!-- customer service webpage link -->
        <a href="#">Customer Services</a>
      </button>
    </div>
  </div>

 <!-- choose loaction box... -->
 <div id="location_box">

     <h5>Choose your location</h5>
     <button id="remove"><a href="#">X</a></button>

    <p>Delivery options and delivery speeds may vary for different locations</p>
    <button id="sign_address">
      <!-- sign in required... -->
      sign in to see your address
    </button>

      <option>Ship out side Canada</option>
      <option>France</option>

      <option>Colombia</option>

 </div>

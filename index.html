<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nozama</title>
  <link rel="stylesheet" href="/nozma/index.css">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
  <header id="main">
    <!-- humberger menu -->
    <div id="humberger">
      <div id="line"><b><hr></b></div>
      <div id="line"><b><hr></b></div>
      <div id="line"><b><hr></b></div>
    </div>
    <!-- logo -->
    <div id="logo">
      <h2><span id="one">N</span><span id="two">o</span><span id="three">z</span><span id="four">a</span><span id="five">m</span><span id="six">a</span>
      </h2>
    </div>
    <!-- select items -->
    <div id="menu">
      <select>
        <option>All Department</option>
        <option>Books</option>
        <option>Grocery</option>
        <option>Watches</option>
      </select>
      <input type="text" id="text">
      <button id="search-icon" ><i class="fas fa-search"></i></button>
    </div>
    <!-- sign in account -->
    <div id="sign-in">
      <button>
      <h4>Hello, sign in <span>Account</span>
       & <span>Lists</span></h4></button>
    </div>
    <!-- display orer -->
    <div id="order">
      <button>
        <h4>Returns & <span>Orders</span></h4>
      </button>
    </div>
    <!-- try prime -->
    <div id="prime">
      <button>
        <h4>Try Prime</h4>
      </button>
    </div>
    <!-- cart menu -->
    <div id="cart">
      <button><i class="fas fa-shopping-cart"> <span>cart</span></i></button>
    </div>

  </header>
  <!--display menu list....  -->
